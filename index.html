<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="productImg">
        <img id="desktopImg" src="images/image-product-desktop.jpg" alt="perfume" >
        <img id="mobileImg" src="images/image-product-mobile.jpg" alt="perfume">
      </div>
      
      <div class="productInfo">
        <p class="productCategory">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="priceBox">
          <div class="currentPrice">
            $149.99
          </div>
          <div class="oldPrice">
            <del>$169.99</del>
          </div>
        </div>

        <button class="button">
          <img src="images/icon-cart.svg" alt="shopping cart icon">Add to Cart
        </button>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/Daniel-SDias">Daniel Dias</a>.</p>
  </footer>
</body>
</html>
